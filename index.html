<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ещке</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div align="center" class="header-div">
        <div class="cont-div">
            <ul class="left headers" align="left">
                <li class="left-li left-hover">LEFT</li>
                <li class="left-li elements1">789</li>
                <li class="left-li elements1">789</li>
                <li class="left-li elements1">789</li>
            </ul>
        </div>
        <div class="cont-div">
            <ul class="head headers" align="center">
                <li class="center-li center-hover">center</li>
                <li class="center-li elements2 margin1">456</li>
                <li class="center-li elements2">456</li>
                <li class="center-li elements2">456</li>
            </ul>
        </div>
        <div class="cont-div">
            <ul class="right headers" align="right">
                <li class="right-li right-hover">right</li>
                <li class="right-li elements3 margin1">123</li>
                <li class="right-li elements3">123</li>
                <li class="right-li elements3">123</li>
            </ul>
        </div>
    </div>

    <script defer>
        function mouseover() {
            console.log("mouseover");

            let elements = document.getElementsByClassName("elements")

            for (let i = 0; i < elements.length; i++) {
                elements[i].style.opacity = 1
            }
        }
        function mouseleave(params) {
            console.log("mouseleave");
            let elements = document.getElementsByClassName("elements")
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.opacity = 0
            }
        }

        let left_hover = document.getElementById("left-hover")

        left_hover.addEventListener("mouseover", mouseover);
        left_hover.addEventListener("mouseleave", mouseleave);

    </script>

    <style>
        
    </style>
</body>

</html>
